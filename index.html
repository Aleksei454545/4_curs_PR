<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>

    <div class="playground">

        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>

            <img id="img-player1" 
                 src=""
                 class="sprite glow-electric"
                 alt="Pikachu">

            <div class="details">
                <h2 class="name" id="name-player1"></h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-player1" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-player1">100 / 100</span>
                </div>
            </div>
        </div>

    <div class="control">
    </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>

            <img id="img-player2" 
                 src=""
                 class="sprite glow-fire"
                 alt="Charmander">

            <div class="details">
                <h2 class="name" id="name-player2"></h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-player2" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-player2">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="logs" id="logs">
    </div>

<div class="catch_screen"></div>

<script src="pokemons.js" type="module"></script>
<script src="utils.js" type="module"></script>
<script src="pokemon.js" type="module"></script>
<script src="main.js" type="module"></script>
</body>
</html>
